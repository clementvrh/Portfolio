<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets indé — VRH PROD</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="inde">
  <div class="cursor-dot" aria-hidden="true"></div>
  <div class="page-transition" aria-hidden="true"></div>

  <header class="header">
    <div class="hotkeys">
      <div class="hotkeys__inner">
        <div class="hotkeys__group">
          <span class="hotkey" data-key="r" data-tip="Real Estate"><span class="keycap">R</span><span class="hotkey__txt">Real Estate</span></span>
          <span class="hotkey" data-key="i" data-tip="Reels Interviews"><span class="keycap">I</span><span class="hotkey__txt">Interviews</span></span>
          <span class="hotkey" data-key="p" data-tip="Projets indépendants"><span class="keycap">P</span><span class="hotkey__txt">Projets indé</span></span>
        </div>
        <a class="brand" href="./index.html" aria-label="Retour accueil">
          <img class="brand__logo" src="./vrh-logo.png" alt="VRH PROD" />
        </a>
        <div class="hotkeys__group">
          <span class="hotkey" data-key="h" data-tip="Accueil"><span class="keycap">H</span><span class="hotkey__txt">Home</span></span>
          <span class="hotkey" data-key="escape" data-tip="Fermer"><span class="keycap">Esc</span><span class="hotkey__txt">Close</span></span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="pageHead glass">
      <h1 class="pageTitle">Projets indépendants</h1>
      <p class="pageSub">On remplit cette page quand tu m’envoies les vidéos.</p>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
