<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Estate — VRH PROD</title>
  <link rel="stylesheet" href="./style.css?v=11" />
</head>

<body data-page="real">
  <div class="cursor-dot" aria-hidden="true"></div>
  <div class="page-transition" aria-hidden="true"></div>

  <header class="header">
    <div class="hotkeys">
      <div class="hotkeys__inner">
        <a class="brand" href="./index.html?v=11" aria-label="Retour accueil">
          <img class="brand__logo" src="./vrh-logo.png" alt="VRH PROD" />
        </a>

        <div class="headerRight">
          <a class="contactBtn" href="mailto:clementvrhproduction@gmail.com">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="pageHead glass">
      <h1 class="pageTitle">Real Estate</h1>
      <p class="pageSub">Slider : swipe mobile · ← → clavier · flèches.</p>
    </div>

    <section class="featured">
      <div class="featured__controls">
        <button class="arrowBtn" type="button" data-slider="real" data-dir="-1" aria-label="Précédent">
          <span class="arrowIcon">←</span>
        </button>

        <div class="counter glass glass--counter">
          <span id="realNow">01</span><span class="muted">/</span><span id="realTotal">02</span>
        </div>

        <button class="arrowBtn" type="button" data-slider="real" data-dir="1" aria-label="Suivant">
          <span class="arrowIcon">→</span>
        </button>
      </div>

      <div class="rail" id="rail-real" aria-label="Slider Real Estate">

        <article class="slide glass">
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/yVMtIZ4sjT0?rel=0&modestbranding=1"
              title="Real Estate 01"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>

        <article class="slide glass">
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/YvNTNyLICYI?rel=0&modestbranding=1"
              title="Real Estate 02"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>

      </div>
    </section>
  </main>

  <script src="./app.js?v=11"></script>
</body>
</html>
