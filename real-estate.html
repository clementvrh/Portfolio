<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Estate — VRH PROD</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="real">
  <div class="cursor-dot" aria-hidden="true"></div>
  <div class="page-transition" aria-hidden="true"></div>

  <header class="header">
    <div class="hotkeys">
      <div class="hotkeys__inner">
        <div class="hotkeys__group">
          <span class="hotkey" data-key="r" data-tip="Real Estate"><span class="keycap">R</span><span class="hotkey__txt">Real Estate</span></span>
          <span class="hotkey" data-key="i" data-tip="Reels Interviews"><span class="keycap">I</span><span class="hotkey__txt">Interviews</span></span>
          <span class="hotkey" data-key="p" data-tip="Projets indépendants"><span class="keycap">P</span><span class="hotkey__txt">Projets indé</span></span>
        </div>
        <a class="brand" href="./index.html" aria-label="Retour accueil">
          <img class="brand__logo" src="./vrh-logo.png" alt="VRH PROD" />
        </a>
        <div class="hotkeys__group">
          <span class="hotkey" data-key="h" data-tip="Accueil"><span class="keycap">H</span><span class="hotkey__txt">Home</span></span>
          <span class="hotkey" data-key="escape" data-tip="Fermer"><span class="keycap">Esc</span><span class="hotkey__txt">Close</span></span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="pageHead glass">
      <h1 class="pageTitle">Real Estate</h1>
      <p class="pageSub">Slider : swipe mobile · ← → clavier · flèches.</p>
    </div>

    <section class="featured">
      <div class="featured__controls">
        <button class="arrowBtn" type="button" data-slider="real" data-dir="-1" aria-label="Précédent">
          <span class="arrowIcon">←</span>
        </button>

        <div class="counter glass glass--counter">
          <span id="realNow">01</span><span class="muted">/</span><span id="realTotal">04</span>
        </div>

        <button class="arrowBtn" type="button" data-slider="real" data-dir="1" aria-label="Suivant">
          <span class="arrowIcon">→</span>
        </button>
      </div>

      <div class="rail" id="rail-real" aria-label="Slider Real Estate">
        <article class="slide glass">
          <div class="slide__top">
            <span class="pill">Real Estate</span><span class="pill pill--ghost">Shorts</span><span class="pill pill--ghost">Vertical</span>
          </div>
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/o-gkIrce1CU?rel=0&modestbranding=1"
              title="Real Estate 01"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>

        <article class="slide glass">
          <div class="slide__top">
            <span class="pill">Real Estate</span><span class="pill pill--ghost">Shorts</span><span class="pill pill--ghost">Vertical</span>
          </div>
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/Yd91p-y0mf0?rel=0&modestbranding=1"
              title="Real Estate 02"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>

        <article class="slide glass">
          <div class="slide__top">
            <span class="pill">Real Estate</span><span class="pill pill--ghost">Shorts</span><span class="pill pill--ghost">Vertical</span>
          </div>
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/bRpeqBcpXYo?rel=0&modestbranding=1"
              title="Real Estate 03"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>

        <article class="slide glass">
          <div class="slide__top">
            <span class="pill">Real Estate</span><span class="pill pill--ghost">Shorts</span><span class="pill pill--ghost">Vertical</span>
          </div>
          <div class="video video--v">
            <iframe
              src="https://www.youtube-nocookie.com/embed/osoo4ABWR1o?rel=0&modestbranding=1"
              title="Real Estate 04"
              loading="lazy"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
