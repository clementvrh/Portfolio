<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VRH PROD</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body data-page="home">
  <div class="cursor-dot"></div>
  <div class="page-transition"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="hotkeys">
      <div class="hotkeys__inner">
        <div class="hotkeys__left">
          <span class="hotkey"><span class="keycap">R</span>Real Estate</span>
          <span class="hotkey"><span class="keycap">I</span>Interviews</span>
          <span class="hotkey"><span class="keycap">P</span>Projets indé</span>
        </div>

        <a href="./index.html" class="brand">
          <img src="./vrh-logo.png" alt="VRH PROD">
        </a>

        <div class="hotkeys__right">
          <span class="hotkey"><span class="keycap">H</span>Home</span>
          <span class="hotkey"><span class="keycap">Esc</span>Close</span>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap wrap--home">
    <section class="hero">
      <div class="tilt" data-tilt>
        <h1 class="title-glow">VRH PROD</h1>
      </div>

      <p class="home-hint">
        Appuie sur <span class="keycap inline">R</span>
        <span class="keycap inline">I</span>
        <span class="keycap inline">P</span>
        ou choisis une rubrique.
      </p>

      <div class="gate-grid">
        <a class="gate" href="./real-estate.html">
          <div class="gate__scan"></div>
          <div class="gate__water">R</div>
          <div class="gate__big">REAL ESTATE</div>
          <div class="gate__desc">Architecture réelle, narration visuelle.</div>
        </a>

        <a class="gate" href="./reels-interviews.html">
          <div class="gate__scan"></div>
          <div class="gate__water">I</div>
          <div class="gate__big">INTERVIEWS</div>
          <div class="gate__desc">Paroles courtes. Impact direct.</div>
        </a>

        <a class="gate" href="./projets-independants.html">
          <div class="gate__scan"></div>
          <div class="gate__water">P</div>
          <div class="gate__big">PROJETS INDÉ</div>
          <div class="gate__desc">Terrain d’expérimentation visuelle.</div>
        </a>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
