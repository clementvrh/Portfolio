<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRH PROD</title>
  <meta name="description" content="VRH PROD — Real Estate, Interviews, Projets indé." />
  <link rel="stylesheet" href="./style.css?v=9" />
</head>

<body data-page="home">
  <div class="cursor-dot" aria-hidden="true"></div>
  <div class="page-transition" aria-hidden="true"></div>

  <header class="header">
    <div class="hotkeys">
      <div class="hotkeys__inner">
        <div class="hotkeys__group navOnly">
          <a class="hotkey hotkey--link" href="./real-estate.html?v=9" data-key="r" data-tip="Real Estate">
            <span class="keycap">R</span><span class="hotkey__txt">Real Estate</span>
          </a>
          <a class="hotkey hotkey--link" href="./reels-interviews.html?v=9" data-key="i" data-tip="Reels Interviews">
            <span class="keycap">I</span><span class="hotkey__txt">Interviews</span>
          </a>
          <a class="hotkey hotkey--link" href="./projets-independants.html?v=9" data-key="p" data-tip="Projets indépendants">
            <span class="keycap">P</span><span class="hotkey__txt">Projets indé</span>
          </a>
        </div>

        <a class="brand" href="./index.html?v=9" aria-label="Retour accueil">
          <img class="brand__logo" src="./vrh-logo.png" alt="VRH PROD" />
        </a>

        <div class="hotkeys__group hotkeys__group--right">
          <div class="navOnly" style="display:flex; gap:12px; align-items:center;">
            <a class="hotkey hotkey--link" href="./index.html?v=9" data-key="h" data-tip="Accueil">
              <span class="keycap">H</span><span class="hotkey__txt">Home</span>
            </a>

            <span class="hotkey" data-key="escape" data-tip="Fermer">
              <span class="keycap">Esc</span><span class="hotkey__txt">Close</span>
            </span>
          </div>

          <a class="contactBtn" href="mailto:clementvrhproduction@gmail.com">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap wrap--home">
    <section class="hero hero--home">
      <h1 class="title title--glowwave" aria-label="VRH PROD">
        <span class="glowtext" aria-hidden="true">
          <span>V</span><span>R</span><span>H</span><span>&nbsp;</span><span>P</span><span>R</span><span>O</span><span>D</span>
        </span>
        <span class="sr-only">VRH PROD</span>
      </h1>

      <div class="glass glass--hint">
        <div class="hintLine">
          <span>Nav clavier :</span>
          <span class="keycap keycap--sm">R</span>
          <span class="keycap keycap--sm">I</span>
          <span class="keycap keycap--sm">P</span>
          <span class="dot">•</span>
          <span class="keycap keycap--sm">H</span>
          <span class="keycap keycap--sm">Esc</span>
        </div>
      </div>

      <div class="gateGrid" aria-label="Rubriques">
        <a class="gate gate--layout" href="./real-estate.html?v=9">
          <div class="gate__waterLeft" aria-hidden="true">R</div>
          <div class="gate__top">
            <span class="pill">Real Estate</span>
            <span class="pill pill--ghost">R</span>
          </div>
          <div class="gate__centerTitle">REAL ESTATE</div>
          <div class="gate__arrow" aria-hidden="true">→</div>
        </a>

        <a class="gate gate--layout" href="./reels-interviews.html?v=9">
          <div class="gate__waterLeft" aria-hidden="true">I</div>
          <div class="gate__top">
            <span class="pill">Interviews</span>
            <span class="pill pill--ghost">I</span>
          </div>
          <div class="gate__centerTitle">INTERVIEWS</div>
          <div class="gate__arrow" aria-hidden="true">→</div>
        </a>

        <a class="gate gate--layout" href="./projets-independants.html?v=9">
          <div class="gate__waterLeft" aria-hidden="true">P</div>
          <div class="gate__top">
            <span class="pill">Projets indé</span>
            <span class="pill pill--ghost">P</span>
          </div>
          <div class="gate__centerTitle">PROJETS INDÉ</div>
          <div class="gate__arrow" aria-hidden="true">→</div>
        </a>
      </div>
    </section>
  </main>

  <script src="./app.js?v=9"></script>
</body>
</html>
